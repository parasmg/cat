

<!DOCTYPE html>

<html ng-app="catalogEditor">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#6BBAA7" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /><link href="/css/custom.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse" ng-controller="navController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Lab Services</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: isActive('/table')}"><a href="#">Additional Documents<span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: isActive('/table')}"><a href="#">Specimen Procedures</a></li>
                    <li ng-class="{active: isActive('/table')}" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="authStatus.currentUser == null"><a href="/#/login">Login</a></li>
                    <li ng-class="{active: authStatus.currentUser != null}" ng-show="authStatus.currentUser != null" class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ng-cloak>{{authStatus.currentUser  }}  <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-bind="'Logout - '+authStatus.currentUser" ng-click="logout()" href="#"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div id="searchArea" class="container-fluid" ng-controller="searchController">
        <div class="divide-nav container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <typeahead items="items" 
                            prompt="Search for a test here"
                            title="test_name"
                            subtitle="test_catalog_cd"
                            synonyms="synonyms"
                            model="test_name"
                            on-select="onItemSelected()"
                            selecteditemcode ="selectedCatalogCd"
                            searchstring ="searchString"
                            on-search-click ="onClickSearch()"
                            />
                    </div>
                </div>
            </div>
            <!--container-fluid-->
        </div>
    </div>
    <hr />
    <div class="container-fluid"><div ng-view></div></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
        <script src="../../js/app.js"></script>
        <script src="../../js/controllers/login.js"></script>
        <script src="../../js/controllers/search.js"></script>
        <script src="../../js/controllers/details.js"></script>
        <script src="../../js/controllers/nav.js"></script>
        <script src="../../js/services/DataFactory.js"></script>
        <script src="../../js/services/Authentication.js"></script>
        <script src="../../js/lib/clicklinkDirective.js"></script>
        <script src="../../js/lib/typeaheadDirective.js"></script>
        <script src="../../js/lib/constants.js"></script>
        <script src="../../js/services/AppSupport.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
