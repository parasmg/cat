<div class="card border-primary" ng-show="!rich.editMode">

    <div class="card-body"
         ng-model="rich.myValue"
         ng-bind-html="rich.myValue">
    </div>

    <div class="card-body">
        <button type="button"
                ng-click="rich.openeditor()"
                class="btn btn-outline-primary"
                data-toggle="modal"
                data-target="#{{rich.myObject.field_name}}RichEditModal">
            <i class="far fa-edit"></i> Edit
        </button>
    </div>
</div>

<div class="modal fade" id="{{rich.myObject.field_name}}RichEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{rich.myObject.field_display_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" ng-click="rich.cancel()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea ui-tinymce="tinymceOptions" id="richTextEditor" ng-model="rich.myValue"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" ng-click="rich.save()" data-dismiss="modal"><i class="far fa-check-circle"></i></button>
                <button type="button" class="btn btn-outline-danger" ng-click="rich.cancel()" data-dismiss="modal"><i class="far fa-times-circle"></i></button>
            </div>
        </div>
    </div>
</div>
